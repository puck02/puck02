name: Update GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *' # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Generate activity and update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: python .github/scripts/generate_activity.py

      - name: Commit changes
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update activity (automated)"
            # fetch remote branch and rebase to minimize conflicts
            git fetch origin "$BRANCH"
            git pull --rebase origin "$BRANCH" || echo "rebase failed or no remote changes"
            # push with force-with-lease to avoid overwriting concurrent changes
            git push origin HEAD:"$BRANCH" --force-with-lease
          fi
